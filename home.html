<!doctype html>
<html lang="en">

<head>
    <title>Movie Background and Carousels</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        body {
            background-color: rgba(53, 102, 253, 0.8);
            background-size: cover;
            background-position: center;
        }

        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .carousel-item {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .carousel-item .card {
            margin: 0 10px;
            width: 200px;
        }

        .carousel {
            margin-top: 40px;
        }

        .movie-img {
            height: 300px;
            object-fit: cover;
        }

        h3 {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header></header>
        <main>
            <div class="container">
                <h1 class="text-white text-center">Movie Background & Genres</h1>

                <!-- Carousel for Action -->
                <div id="carousel-action" class="carousel slide" data-bs-ride="carousel">
                    <h3 class="text-white">Action</h3>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="card">
                                <img src="..." class="card-img-top movie-img" alt="Movie Image">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Movie Title</h5>
                                </div>
                            </div>
                            <div class="card">
                                <img src="..." class="card-img-top movie-img" alt="Movie Image">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Movie Title</h5>
                                </div>
                            </div>
                            <div class="card">
                                <img src="..." class="card-img-top movie-img" alt="Movie Image">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Movie Title</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Carousel for Comedy -->
                <div id="carousel-comedy" class="carousel slide" data-bs-ride="carousel">
                    <h3 class="text-white">Comedy</h3>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="card">
                                <img src="..." class="card-img-top movie-img" alt="Movie Image">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Movie Title</h5>
                                </div>
                            </div>
                            <div class="card">
                                <img src="..." class="card-img-top movie-img" alt="Movie Image">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Movie Title</h5>
                                </div>
                            </div>
                            <div class="card">
                                <img src="..." class="card-img-top movie-img" alt="Movie Image">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Movie Title</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <footer></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { ref, onMounted } = Vue;

        const API_KEY = 'a0c0afa555efb458c443135086a6eae1';  
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/original';

        const app = Vue.createApp({
            setup() {
                const backgroundImage = ref('');
                const genres = ref({
                    action: [],
                    comedy: []
                });

                const fetchBackgroundImage = async () => {
                    try {
                        const response = await fetch(
                            `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1`
                        );
                        const data = await response.json();
                        const movie = data.results[0];
                        backgroundImage.value = `${IMAGE_BASE_URL}${movie.backdrop_path}`;
                        document.body.style.backgroundImage = `url(${backgroundImage.value})`;
                    } catch (error) {
                        console.error('Error fetching the movie data:', error);
                    }
                };

                const fetchMoviesByGenre = async (genreId, genreKey) => {
                    try {
                        const response = await fetch(
                            `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&language=en-US&page=1`
                        );
                        const data = await response.json();
                        genres.value[genreKey] = data.results;
                    } catch (error) {
                        console.error(`Error fetching ${genreKey} movies:`, error);
                    }
                };

                onMounted(() => {
                    fetchBackgroundImage();
                    // Fetch movies for each genre
                    fetchMoviesByGenre(28, 'action');  // Action genre ID is 28
                    fetchMoviesByGenre(35, 'comedy');  // Comedy genre ID is 35
                });

                return {
                    backgroundImage,
                    genres
                };
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
