<!doctype html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            margin-top: 40px;
            color: white;
            z-index: 1;
            text-align: center;
        }

        .custom-carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }

        .custom-carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .custom-carousel-item {
            min-width: 20%;
            box-sizing: border-box;
            padding: 10px;
        }

        .card {
            background-color: #000;
            border: 1px solid #333;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .controls {
            text-align: center;
            margin-top: 10px;
        }

        .control-btn {
            background-color: #fff;
            color: #000;
            padding: 10px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
        }
        #myNavbar{
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Navbar -->
        <header>
            <nav class="navbar navbar-expand-lg" id="myNavbar" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Link</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <h1>Movie Background & Random Movie</h1>

        <!-- Carrusel -->
        <div class="custom-carousel">
            <div class="custom-carousel-inner" :style="{ transform: `translateX(-${currentSlide * 100}%)` }">
                <div class="custom-carousel-item" v-for="movie in movies" :key="movie.id">
                    <div class="card">
                        <img v-if="movie.poster_path" :src="getImageUrl(movie.poster_path)" alt="Movie poster">
                        <h5>{{ movie.title }}</h5>
                        <!-- <p>{{ movie.overview.substring(0, 100) }}...</p> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <span class="control-btn" @click="prevSlide">Prev</span>
            <span class="control-btn" @click="nextSlide">Next</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script>
        const { ref, onMounted } = Vue;

        const app = Vue.createApp({
            setup() {
                const movies = ref([]);
                const IMAGE_BASE_URL = ref('');
                const IMAGE_SIZE = 'w500';
                const currentSlide = ref(0);
                const backgroundImage = ref('');  // Almacenará la imagen de fondo

                const options = {
                    method: 'GET',
                    headers: {
                        accept: 'application/json',
                        Authorization: 'Bearer a0c0afa555efb458c443135086a6eae1'
                    }
                };

                const fetchMovies = () => {
                    fetch('https://api.themoviedb.org/3/discover/movie?include_adult=false&include_video=true&language=en-US', options)
                        .then(response => response.json())
                        .then(data => {
                            console.log('Movies data:', data);
                            movies.value = data.results;

                            const randomMovie = data.results[Math.floor(Math.random() * data.results.length)];
                            if (randomMovie && randomMovie.backdrop_path) {
                                console.log('Background movie:', randomMovie);
                                backgroundImage.value = `${IMAGE_BASE_URL.value}original${randomMovie.backdrop_path}`;
                                console.log('Background image URL:', backgroundImage.value);
                                document.body.style.backgroundImage = `url(${backgroundImage.value})`;  // Asignar directamente al body
                            }
                        })
                        .catch(err => console.error('Error fetching movies:', err));
                };

                const fetchConfig = async () => {
                    try {
                        const response = await fetch(`https://api.themoviedb.org/3/configuration?api_key=a0c0afa555efb458c443135086a6eae1`);
                        const config = await response.json();
                        console.log('Configuration:', config);
                        IMAGE_BASE_URL.value = config.images.secure_base_url;
                    } catch (error) {
                        console.error('Error fetching configuration data:', error);
                    }
                };

                const getImageUrl = (posterPath) => {
                    return `${IMAGE_BASE_URL.value}${IMAGE_SIZE}${posterPath}`;
                };

                const nextSlide = () => {
                    if (currentSlide.value < movies.value.length - 5) {
                        currentSlide.value++;
                    }
                };

                const prevSlide = () => {
                    if (currentSlide.value > 0) {
                        currentSlide.value--;
                    }
                };

                onMounted(() => {
                    console.log('Vue está montado');
                    fetchConfig().then(fetchMovies);  // Obtener configuración y luego las películas
                });

                return {
                    movies,
                    currentSlide,
                    nextSlide,
                    prevSlide,
                    getImageUrl,
                    backgroundImage
                };
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
