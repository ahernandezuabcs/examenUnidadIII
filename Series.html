<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series Populares - TMDb API</title>
  <link rel="stylesheet" href="Estilos.css">
</head>
<body>
  <header>
    <h1>Series Populares</h1>
    <input type="text" id="search" placeholder="Buscar series...">
    <select id="filter">
      <option value="popular">Más populares</option>
      <option value="top_rated">Mejor valoradas</option>
      <option value="on_the_air">En emisión</option>
    </select>
  </header>

  <div id="series-container" class="grid"></div> <!-- Contenedor para las tarjetas de series -->

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span> <!-- Botón para cerrar el modal -->
      <div id="serie-detail"></div> <!-- Detalles de la serie -->
      <div id="category-buttons" class="category-buttons"></div> <!-- Botones de categoría -->
    </div>
  </div>

  <script src="script.js"></script> <!-- Archivo JavaScript que contiene la lógica -->
</body>
</html>
