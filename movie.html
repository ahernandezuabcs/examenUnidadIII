<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .movie-container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .movie-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .poster img {
            width: 300px;
        }

        .details {
            margin-left: 20px;
        }

        .trailer iframe {
            width: 100%;
            height: 400px;
        }

        .recommendations, .actor-cards {
            display: flex;
            flex-wrap: wrap;
        }

        .recommendation-item, .actor-card {
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }

        .recommendation-item img, .actor-card img {
            width: 150px;
        }

        .star-rating {
            direction: rtl;
            font-size: 24px;
            unicode-bidi: bidi-override;
            display: inline-block;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ccc;
            cursor: pointer;
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

        .category-button {
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 5px;
        }
    </style>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="movie-container" v-if="movie">
            <div class="movie-header">
                <h1>{{ movie.title }}</h1>
                <button @click="toggleFavorite">{{ isFavorite ? 'Unfavorite' : 'Favorite' }}</button>
            </div>
            <div class="movie-content">
                <div class="poster">
                    <img :src="getPosterUrl(movie.poster_path)" alt="Movie Poster">
                </div>
                <div class="details">
                    <p><strong>Rating:</strong></p>
                    
                    <div class="star-rating">
                        <input type="radio" id="5-stars" value="5" v-model="userRating">
                        <label for="5-stars">&#9733;</label>
                        <input type="radio" id="4-stars" value="4" v-model="userRating">
                        <label for="4-stars">&#9733;</label>
                        <input type="radio" id="3-stars" value="3" v-model="userRating">
                        <label for="3-stars">&#9733;</label>
                        <input type="radio" id="2-stars" value="2" v-model="userRating">
                        <label for="2-stars">&#9733;</label>
                        <input type="radio" id="1-star" value="1" v-model="userRating">
                        <label for="1-star">&#9733;</label>
                    </div>
                    <p><strong>Overview:</strong> {{ movie.overview }}</p>
                    <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
                    <p><strong>Categories:</strong></p>
                    
                    <div>
                        <button v-for="category in movie.genres" :key="category.id" class="category-button" @click="goToCategory(category.id)">
                            {{ category.name }}
                        </button>
                    </div>
                    <h3>Reparto</h3>
                    
                    <div class="actor-cards">
                        <div class="actor-card" v-for="actor in cast" :key="actor.cast_id" @click="goToActor(actor.id)">
                            <img :src="getProfileUrl(actor.profile_path)" alt="Actor Image">
                            <p>{{ actor.name }}</p>
                            <p><em>{{ actor.character }}</em></p>
                        </div>
                    </div>
                </div>
            </div>
            <h3>Trailer</h3>
            <div class="trailer">
                <iframe :src="getTrailerUrl(trailer)" frameborder="0"></iframe>
            </div>
            <h3>Recomendaciones</h3>
            
            <div class="recommendations">
                <div v-for="recommendation in recommendations" :key="recommendation.id" class="recommendation-item" @click="goToMovie(recommendation.id)">
                    <h4>{{ recommendation.title }}</h4>
                    <img :src="getPosterUrl(recommendation.poster_path)" alt="Recommendation Poster">
                </div>
            </div>
        </div>
        <div v-else>
            <p>Loading movie details...</p>
        </div>
    </div>

    
    <script>
        new Vue({
            el: '#app',
            data: {
                apiKey: 'cf099e1443bc9a2df637136e1cb405d8',  
                movieId: '500', 
                movie: null,
                cast: [],
                userRating: null,
                trailer: null,
                recommendations: [],
                isFavorite: false,
            },
            methods: {
                
                getMovieDetails() {
                    fetch(`https://api.themoviedb.org/3/movie/${this.movieId}?api_key=${this.apiKey}`)
                        .then(response => response.json())
                        .then(data => {
                            this.movie = data;
                        });
                },
                
                getMovieCast() {
                    fetch(`https://api.themoviedb.org/3/movie/${this.movieId}/credits?api_key=${this.apiKey}`)
                        .then(response => response.json())
                        .then(data => {
                            this.cast = data.cast;
                        });
                },
                
                getTrailer() {
                    fetch(`https://api.themoviedb.org/3/movie/${this.movieId}/videos?api_key=${this.apiKey}`)
                        .then(response => response.json())
                        .then(data => {
                            this.trailer = data.results.find(video => video.type === 'Trailer');
                        });
                },
                
                getRecommendations() {
                    fetch(`https://api.themoviedb.org/3/movie/${this.movieId}/recommendations?api_key=${this.apiKey}`)
                        .then(response => response.json())
                        .then(data => {
                            this.recommendations = data.results;
                        });
                },
                
                toggleFavorite() {
                    this.isFavorite = !this.isFavorite;
                },
                
                goToCategory(categoryId) {
                    window.location.href = `/category.html?id=${categoryId}`;
                },
                
                goToActor(actorId) {
                    window.location.href = `/actor.html?id=${actorId}`;
                },
                
                goToMovie(movieId) {
                    window.location.href = `/movie.html?id=${movieId}`;
                },
                
                getPosterUrl(path) {
                    return `https://image.tmdb.org/t/p/w500${path}`;
                },
                
                getProfileUrl(path) {
                    return path ? `https://image.tmdb.org/t/p/w500${path}` : 'https://via.placeholder.com/150';
                },
                
                getTrailerUrl(trailer) {
                    return `https://www.youtube.com/embed/${trailer.key}`;
                }
            },
            mounted() {
                this.getMovieDetails();
                this.getMovieCast();
                this.getTrailer();
                this.getRecommendations();
            }
        });
    </script>
</body>
</html>
